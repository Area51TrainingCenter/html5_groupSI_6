<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	    * {
	    	box-sizing: border-box;
	    }

		ul {
			margin: 0;
			padding: 0;
			width: 30%;
			/*podemos cambiar la viñeta a una predeterminada*/
			/*list-style-type: circle; */

			/*podemos utilizar nuestra propia viñeta*/
			/*list-style-image: url(imagenes/vineta.png)*/
			
			/* quitamos la viñeta para el menú */
			list-style-type: none 
		}

		ul li {
			/*float: left;*/
			border: 1px solid red;
			background-color: #000
		}

		ul li a {
			display: inline-block;
			padding-left: 20px;
			padding-right: 20px;
			line-height: 36px;
			cursor: url(imagenes/vineta.png), pointer;
			/*width:180px;*/
/*			padding-top: 10px;
			padding-bottom: 10px;*/
		}

		ul li a:link {
			text-decoration: none;
			color: #fff;
		}

		ul li a:visited {
			text-decoration: none;
			color:#fff;
		}

		ul li a:active {
			text-decoration: none;
			color: #fff;
		}

		ul li a:hover {
			text-decoration: underline
		}



	</style>
	<meta charset="utf8">
</head>
<body>

	<ul>
		<li><a href="#">Psd websites</a></li>
		<li><a href="#">ui kits</a></li>
		<li><a href="#">premium psd files</a></li>
		<li><a href="#">about</a></li>
		<li><a href="#">blog</a></li>
	</ul>

</body>
</html>
