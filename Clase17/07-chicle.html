<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: red;
			margin: 100px auto;
			/*La animación dura 3s pero se ejecuta 4 veces*/
			/*animation: animacionChicle 3s 4;*/

			/*La animación se realiza eternamente*/
			animation: animacionChicle 3s infinite;
		}

		@keyframes animacionChicle {
			20% {
				transform: scale(1.5, 0.5);
			}

			40% {
				transform: scale(0.5, 1.5)
			}

			60% {
				transform: scale(1.5, 0.5)
			}

			80% {
				transform: scale(0.5, 1.5)
			}
		}

		
	</style>
</head>
<body>

<div></div>



</body>
</html>
