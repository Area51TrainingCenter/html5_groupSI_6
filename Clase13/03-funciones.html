<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>
	// Esta función suma dos valores (argumentos) y devuelve la suma
	function sumar(a, b) {
		var total = a + b
		return total
	}

	var sumaResultado = sumar(6, 8)
	console.log(sumaResultado)

	// Esta función multiplica tres argumentos y devuelve el producto
	function multiplicar(a, b, c) {
		var producto = a * b * c
		return producto
	}

	var resultado = multiplicar(5, 3, 2)
	console.log(resultado)

	// Esta función sin argumentos, devuelve el número de leyes aprobadas
	function congreso() {
		var numeroDeLeyesAprobadas = 2
		return numeroDeLeyesAprobadas
	}

	var numLeyes = congreso()
	console.log(numLeyes)

	// Esta función muestra la fecha y hora actual
	function mostrarFechaHora() {
		var fechaHora = new Date()
		console.log(fechaHora)
	}

	mostrarFechaHora()

</script>

</body>
</html>
