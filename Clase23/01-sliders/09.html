<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="js/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="js/assets/owl.theme.default.min.css">
	<style>
		body {
			background-color: yellow;
		}
		div.miSlider {
			height: 300px;
			background-color: green;
			font-family: Verdana;
			font-size: 30px;
			color: white;
			font-weight: bold;
			transition: all 500ms
		}

		div.miSlider h4 {
			transition: all 1.5s;
		}

	</style>
</head>
<body>
<div class="owl-carousel owl-theme">
    <div class="miSlider" data-hash="1"><h4>1</h4></div>
    <div class="miSlider" data-hash="2"><h4>2</h4></div>
    <div class="miSlider" data-hash="3"><h4>3</h4></div>
    <div class="miSlider" data-hash="4"><h4>4</h4></div>
    <div class="miSlider" data-hash="5"><h4>5</h4></div>
    <div class="miSlider" data-hash="6"><h4>6</h4></div>
    <div class="miSlider" data-hash="7"><h4>7</h4></div>
    <div class="miSlider" data-hash="8"><h4>8</h4></div>
    <div class="miSlider" data-hash="9"><h4>9</h4></div>
    <div class="miSlider" data-hash="10"><h4>10</h4></div>
    <div class="miSlider" data-hash="11"><h4>11</h4></div>
    <div class="miSlider" data-hash="12"><h4>12</h4></div>
    <div class="miSlider" data-hash="13"><h4>13</h4></div>
    <div class="miSlider" data-hash="14"><h4>14</h4></div>
</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/owl.carousel.js"></script>

	<script>
		$(function(){
			var slider = 0

			// No olvidar agregar el atributo "data-hash"
			var owl = $(".owl-carousel")
			owl.owlCarousel({
		        items:4,
		        loop:false,
		        center:true,
		        margin:10,
		        URLhashListener:true,
		        autoplayHoverPause:true,
		        startPosition: 'URLHash'			
			})

			owl.on("translated.owl.carousel", function(evt) {
				slider = evt.item.index
				if(evt.item.index==1){
					// $(".miSlider").eq(1).find("h4").css("font-size", "50px")
					$(".miSlider").eq(1).css("background-color", "red")
				}

				if(evt.item.index==3){
					// $(".miSlider").eq(1).find("h4").css("font-size", "50px")
					$(".miSlider").eq(3).css("border-radius", "50%")
				}

			})

			owl.on("changed.owl.carousel", function(evt) {
				if(slider==1){
					// $(".miSlider").eq(1).find("h4").css("font-size", "50px")
					$(".miSlider").eq(1).css("background-color", "green")
				}

				if(slider==3){
					// $(".miSlider").eq(1).find("h4").css("font-size", "50px")
					$(".miSlider").eq(3).css("border-radius", "0")
				}

			})

		})
	</script>

</body>
</html>
