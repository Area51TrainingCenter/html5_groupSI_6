<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="js/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="js/assets/owl.theme.default.min.css">
	<style>
		body {
			background-color: yellow;
		}
		div.miSlider {
			height: 300px;
			background-color: green;
			font-family: Verdana;
			font-size: 30px;
			color: white;
			font-weight: bold;
		}
	</style>
</head>
<body>
<div class="owl-carousel owl-theme">
    <div class="miSlider" data-hash="1"><h4>1</h4></div>
    <div class="miSlider" data-hash="2"><h4>2</h4></div>
    <div class="miSlider" data-hash="3"><h4>3</h4></div>
    <div class="miSlider" data-hash="4"><h4>4</h4></div>
    <div class="miSlider" data-hash="5"><h4>6</h4></div>
    <div class="miSlider" data-hash="6"><h4>7</h4></div>
    <div class="miSlider" data-hash="7"><h4>8</h4></div>
    <div class="miSlider" data-hash="8"><h4>9</h4></div>
    <div class="miSlider" data-hash="9"><h4>10</h4></div>
    <div class="miSlider" data-hash="10"><h4>11</h4></div>
    <div class="miSlider" data-hash="11"><h4>12</h4></div>
    <div class="miSlider" data-hash="12"><h4>13</h4></div>
    <div class="miSlider" data-hash="13"><h4>14</h4></div>
    <div class="miSlider" data-hash="14"><h4>15</h4></div>
</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/owl.carousel.js"></script>

	<script>
		$(function(){
			// No olvidar agregar el atributo "data-hash"
			$(".owl-carousel").owlCarousel({
		        items:4,
		        loop:false,
		        center:true,
		        margin:10,
		        URLhashListener:true,
		        autoplayHoverPause:true,
		        startPosition: 'URLHash'			
			})

		})
	</script>

</body>
</html>
