<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="slick/slick.css">
	<style>
		div.contenedor {
			width: 500px;
			background-color: green;
			margin: 50px auto
		}

		div.elemento {
			height: 300px;
			background-color: yellow
		}
	</style>
</head>
<body>

	<div class="contenedor">
		<div class="elemento">Texto cualquiera 1</div>
		<div class="elemento">Texto cualquiera 2</div>
		<div class="elemento">Texto cualquiera 3</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="slick/slick.min.js"></script>

	<script>
	$(document).ready(function(){
		$("div.contenedor").slick({
			dots: false,
			arrows: true,
			infinite: true
		})
	})

		
	</script>

</body>
</html>
