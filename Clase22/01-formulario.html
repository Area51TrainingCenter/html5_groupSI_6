<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,max-scale=1">
	<style>
		input::-webkit-input-placeholder {
		  color: #1d7b97;
		  font-family:Verdana, sans-serif;
		}
		input:-moz-placeholder {
		  color: #1d7b97;
		  font-family:Verdana, sans-serif;
		}
		input::-moz-placeholder {
		  color: #1d7b97;
		  font-family:Verdana, sans-serif;
		}
		input:-ms-input-placeholder {
		  color: #1d7b97;
		  font-family:Verdana, sans-serif;
		}



		input::-webkit-input-placeholder { /* Chrome/Opera/Safari */
		  color: #1e1e1e;
		}
		input::-moz-placeholder { /* Firefox 19+ */
		  color: #1e1e1e;
		}
		input:-ms-input-placeholder { /* IE 10+ */
		  color: #1e1e1e;
		}
		input:-moz-placeholder { /* Firefox 18- */
		  color: #1e1e1e;
		}

		form {
			font-family: Verdana;
			font-size: 16px;
			width:180px;
			margin: 50px auto;
		}

		input[type="text"], 
		input[type="email"], 
		input[type="password"],
		input[type="date"],
		input[type="number"],
		select {
			border:0;
			border-bottom: 1px solid black;
			width: 180px;
			line-height: 30px;
			outline: none;
		}


	</style>
</head>
<body>

<form>
	<div class="linea">
		<input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" value="Sergio Hidalgo" required />
	</div>

	<div class="linea">
		<input type="password" name="contrasena" id="contrasena" / placeholder="Ingrese su contraseña" required>
	</div>

	<div class="linea">
		<input type="date" name="fecha" id="fecha"/>
	</div>

	<div class="linea">
		<input type="email" name="correo" id="correo" placeholder="Ingrese su correo" required />
	</div>

	<div class="linea">
		<textarea rows="20 cols="10"></textarea>
	</div>
	<div class="linea">
		<input type="number" name="hijos" id="hijos"/>
	</div>

	<div class="linea">
		<input type="color" name="color" id="color"/>
	</div>

	<div class="linea">
		<input type="range" min="10" max="100" name="rango" id="rango"/>
	</div>

	<div class="line">
		<select name="estado" id="estado">
			<option value="1">Casado</option>
			<option value="2">Soltero</option>
			<option value="3">Divorciado</option>
			<option value="4">Viudo</option>
		</select>
	</div>
	

	<div class="linea">
		<select name="estado" id="estado">
			<option value="1">Casado</option>
			<option value="2">Soltero</option>
			<option value="3">Divorciado</option>
			<option value="4">Viudo</option>
		</select>
	</div>

	<div class="linea">
		<input type="checkbox" name="acepto" id="acepto" checked="true"><label for="acepto">Acepto los términos</label>
	</div>
	<div class="sexo">
		<input type="radio" name="sexo" id="hombre"><label for="hombre">Hombre</label>
		<input type="radio" name="sexo" id="mujer"><label for="mujer">
		<label for="mujer">Mujer</label>
	</div>
	
	<div class="linea">
		<input type="file" name="archivo" id="archivo">
	</div>

	<div class="linea">
	<input type="button" name="boton" value="Ingresar">
	<input type="submit" name="boton" value="Ingresar">		

	</div>
</form>

</body>
</html>
