<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div {
			width: 340px;
			height: 100px;
			background-color: red;
			margin: 100px auto;
			animation: mover 1s infinite;
		}

		@keyframes mover {
			10%, 30%, 50%, 70%, 90%  {
				transform: translateX(-10px);
			}

			15%, 35%, 55%, 75%, 95% {
				transform: translateY(-10px);
			}

			20%, 40%, 60%, 80%, 100% {
				transform: translateX(10px);
			}

			25%, 45%, 65%, 85%, 95% {
				transform: translateY(10px);
			}

		}


	</style>
</head>
<body>

	<div></div>

</body>
</html>
