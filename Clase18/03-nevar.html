<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body {
			background-color: black;
		}
		div {
			width: 10px;
			height: 10px;
			background-color: white;
			border-radius: 50%;
			position: relative;
			top: -40px;
			animation: caida 7s linear infinite ;
		}

		div:nth-child(1) {left: 15%; animation-duration: 5s;}
		div:nth-child(2) {left: 20%; animation-duration: 3s;}
		div:nth-child(3) {left: 25%; animation-duration: 6s;}
		div:nth-child(4) {left: 30%; animation-duration: 4s;}
		div:nth-child(5) {left: 35%; animation-duration: 8s;}
		div:nth-child(6) {left: 40%; animation-duration: 10s;}
		div:nth-child(7) {left: 45%; animation-duration: 5s;}
		div:nth-child(8) {left: 50%; animation-duration: 7s;}
		div:nth-child(9) {left: 55%; animation-duration: 11s;}
		div:nth-child(10) {left: 60%; animation-duration: 7s;}
		div:nth-child(11) {left: 65%; animation-duration: 4s;}
		div:nth-child(12) {left: 70%; animation-duration: 6s;}
		div:nth-child(13) {left: 75%; animation-duration: 10s;}
		div:nth-child(14) {left: 80%; animation-duration: 8s;}
		div:nth-child(15) {left: 85%; animation-duration: 9s;}
		div:nth-child(16) {left: 90%; animation-duration: 5s;}
		div:nth-child(17) {left: 95%; animation-duration: 4s;}
	

		@keyframes caida {
			8% {transform: translateX(-5px) translateY(60px);}
			16% {transform: translateX(-10px) translateY(120px);}
			24% {transform: translateX(-20px) translateY(180px);}
			32% {transform: translateX(-10px) translateY(240px);}
			40% {transform: translateX(-5px) translateY(300px);}
			50% {transform: translateX(0px) translateY(360px);}
			58% {transform: translateX(5px) translateY(420px);}
			66% {transform: translateX(10px) translateY(480px);}
			74% {transform: translateX(20px) translateY(540px);}
			82% {transform: translateX(10px) translateY(600px);}
			90% {transform: translateX(5px) translateY(660px);}
			100% {
				transform: translateY(700px);
			}
		}

	</style>
</head>
<body>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

<div></div>

<div></div>
<div></div>
</body>
</html>
