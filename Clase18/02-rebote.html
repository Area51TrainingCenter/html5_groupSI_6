<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div {
			width: 340px;
			height: 100px;
			background-color: red;
			margin: 100px auto;
			animation: mover 1s infinite;
		}

		@keyframes mover {
			0% {
				transform: translateY(-30px);
			}

			10% {
				transform: translateY(0px);
			}

			20% {
				transform: translateY(-20px);
			}

			30% {
				transform: translateY(0px);
			}

			40% {
				transform: translateY(-10px);
			}

			50% {
				transform: translateY(0px);
			}

			60% {
				transform: translateY(-5px);
			}

			70% {
				transform: translateY(0px);
			}
		}
	</style>
</head>
<body>

<div></div>

</body>
</html>
