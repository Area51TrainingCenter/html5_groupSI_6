<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}

		* {
			box-sizing: border-box;
		}

		div.contenedor {
			width: 100%;
		}

		div.contenedor header {
			width: 100%;
			height: 37px;
			background-color: #373c3f;
			position: relative;
			font-family: 'Montserrat', sans-serif;
			font-size: 13px;
			color: #ebebeb;
			padding-top:11px;
			padding-left: 19px;
		}

		div.contenedor header div.boton-menu {
	/*		width:15px;
			height:10px;*/
			width: 37px;
			height: 37px;
			position: absolute;
			top:0px;
			right:0px;
			padding: 13.5px 11px;
			background-color: #202529;
			font-size: 0;
		}

		div.contenedor article.mensaje {
			width: 69.72222222222222%;
			height: 76px;
			background-color: #27212c;
			float: left;
			color: #9282a0;
			font-family: 'Montserrat';
			font-size: 9px;
			padding-top:30px;
			padding-left: 30px
		}

		div.contenedor article.flecha {
			width: 30.27777777777778%;
			height: 76px;
			background-color: #bc3183;
			float: left;
			position: relative;

		}

		div.contenedor article.flecha img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -7.5px;
			margin-top: -12.5px;
		}

		div.contenedor section.imagen01 {
			width:100%;
			height: 400px;
			background-color: purple;
			clear: both;
		}

		div.contenedor section.imagen02 {
			width:100%;
			height: 300px;
			background-color: brown
		}

		div.contenedor section.contenido {
			width: 100%;
			height: 500px;
			background-color: navy
		}
	</style>
</head>
<body>

	<div class="contenedor">
		<header>
			Navigation
			<div class="boton-menu">
				<img src="imagenes/icon-menu.png">
			</div>
		</header>

		<article class="mensaje">I'm like the Robin Hood of PSD files</article>
		<article class="flecha">
			<img src="imagenes/flecha.png">
		</article>

		<section class="imagen01"></section>
		<section class="imagen02"></section>

		<section class="contenido"></section>


	</div>

</body>
</html>
