<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width;initial-scale=1">
	<style>
		div {
			position: fixed;
			top: 120px;
			/*left: 0px;*/
			right: -300px;
			width:300px;
			height: 450px;
			background-color: skyblue;
			transition: right .5s;
		}

		div.abrir {
			right: 0;
		}

	</style>
</head>
<body>

<button>Mover</button>
<div></div>



<script src="jquery-3.1.1.js"></script>
<!--

<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script> 

-->

<script>
	$(function(){

		$("button").on("click", function(){
			// $("div").css("right", "0px")
			// $("div").addClass("abrir")
			$("div").toggleClass("abrir")
		})

		$("div").on("click", function(){
			$("div").removeClass("abrir")
		})

		$(window).on("resize", function(){
			// Aquí va la programación cuando se cambia el tamaño de la página. Un cambio de la página se puede dar por el cambio de orientación del dispositivo
		})

	})


</script>

</body>
</html>
