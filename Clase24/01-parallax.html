<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		html, body {
			margin:0;
			padding:0;
		}

		div.contenedor {
			width:100%;
			height:15000px;
			background-color: grey;
		}

		article.circulo {
			position: fixed;
			width: 300px;
			height: 300px;
			border-radius: 50%;
			background-color: red;
			top: 100px;
			left:100px;
			box-shadow: 3px 3px 10px black
		}
	</style>
</head>
<body>

<div class="contenedor">
	<article class="circulo" data-0="background-color:rgb(255,0, 0);left:100px;transform:scale(10)" data-5000="background-color:rgb(0,0,255);left:700px;transform:scale(.5)"></article>

</div>

<script src="skrollr.min.js"></script>
<script>
	skrollr.init();
</script>

</body>
</html>
