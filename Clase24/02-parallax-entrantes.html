<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		html, body {
			margin:0;
			padding:0;
		}

		div.contenedor {
			width:100%;
			height:15000px;
			background-color: grey;
		}

		div.cuadrado {
			position: fixed;
			width: 400px;
			height: 400px;
			left: -500px;
			top: 100px;
			background-color: orange;
			font-family: Verdana;
			font-size: 20px;
			color: white;
		}

		div.rectangulo {
			position: fixed;
			width:100%;
			height: 200px;
			left:0;
			bottom: -200px;
			background-color: green
		}

	</style>
</head>
<body>

<div class="contenedor">

	<div class="cuadrado" data-0="left:-400px" data-1200="left:200px" data-2000="" data-3000="left:1800px">
		Texto de prueba
	</div>
	<div class="rectangulo" data-0="bottom:-200px" data-1200="bottom:0"></div>


</div>

<script src="skrollr.min.js"></script>
<script>
	skrollr.init();
</script>

</body>
</html>
