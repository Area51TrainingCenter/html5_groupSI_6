<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		html, body {
			margin:0;
			padding:0;
		}

		div.contenedor {
			width:100%;
			height:15000px;
			background-color: grey;
		}

		div.uno {
			position: fixed;
			left: 0px;
			top:0%;
			width:100%;
			height: 100%;
			background-image: url(imagen01.jpg);
			background-size: cover
		}

		div.dos {
			position: fixed;
			left: 0px;
			top:100%;
			width:100%;
			height: 100%;
			background-image: url(imagen02.jpg);
			background-size: cover

		}

		div.tres {
			position: fixed;
			left: 0px;
			top:100%;
			width:100%;
			height: 100%;
			background-image: url(imagen03.jpg);
			background-size: cover

		}

		div.pelota {
			position: absolute;
			top:0;
			left: -400px;
			width: 300px;
			height:  300px;
			border-radius: 50%;
			background-color: red;
		}

	</style>
</head>
<body>

<div class="contenedor">

	<div class="uno"></div>
	<div class="dos" data-2000="top:100%" data-3000="top:0%"></div>
	<div class="tres" data-7000="top:100%" data-12000="top:0%">
		<div class="pelota" data-12000="left:-400px" data-14000="left:600px"></div>
	</div>

</div>

<script src="skrollr.min.js"></script>
<script>
	skrollr.init();
</script>

</body>
</html>
