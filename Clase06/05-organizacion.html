<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=4,user-scalable=no">
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
		div.contenedor {
			width: 100%;
		}

		div.contenedor header {
			width: 100%;
			height: 250px;
			background-color: skyblue;
			position: absolute;
		}

		div.contenedor header div.boton-menu {
			width:50px;
			height: 50px;
			background-color: blue;
			position: absolute;
			top:10px;
			right: 10px;
		}

		div.contenedor article.mensaje {
			width: 80%;
			height: 250px;
			background-color: green;
			float: left
		}

		div.contenedor article.flecha {
			width: 20%;
			height: 250px;
			background-color: yellow;
			float: left
		}

		div.contenedor section.imagen01 {
			width:100%;
			height: 400px;
			background-color: purple;
			clear: both;
		}

		div.contenedor section.imagen02 {
			width:100%;
			height: 300px;
			background-color: brown
		}

		div.contenedor section.contenido {
			width: 100%;
			height: 500px;
			background-color: navy
		}
	</style>
</head>
<body>

	<div class="contenedor">
		<header>
			<div class="boton-menu"></div>
		</header>

		<article class="mensaje"></article>
		<article class="flecha"></article>

		<section class="imagen01"></section>
		<section class="imagen02"></section>

		<section class="contenido"></section>


	</div>

</body>
</html>
